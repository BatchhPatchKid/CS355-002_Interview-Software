<!DOCTYPE html>
<html>

<head>
    <title>Oral Interview Part 1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <h1>Interview</h1>

        <form action="">
            <label for="Class">Choose a Class:</label>

            <select name="Class" id="Class">
              <option value="class1">class 1</option>
              <option value="class2">class 2</option>
              <option value="class3">class 3</option>
              <option value="class4">class 4</option>
            </select>
            <br><br>

            <label for="Competency">Choose a Competency:</label>
            <select name="Competency" id="Competency">
                <option value="competency1">competency 1</option>
                <option value="competency2">competency 2</option>
                <option value="competency3">competency 3</option>
                <option value="competency4">competency 4</option>
              </select>
              <br><br>
            <div class="wrap">
                <button type="submit">
                    Submit
                </button>
            </div>
          </form>

    </div>
</body>

</html>
